<div class="title">
    Что такое сянься?
</div>
<div class="main_text"> Сьенся или сянься (кит. трад. 仙俠, упр. 仙侠, пиньинь xiānxiá) — жанр китайского фэнтези, созданный под влиянием китайской мифологии, даосизма, китайских боевых искусств, традиционной китайской медицины и других элементов культуры Китая.</div>
