<html>

    <body>
        <table>
            <script language="JavaScript">
                for (var i = 0; i < 10; i++) {
                    document.write("<tr>");
                    for (var j = 0; j < 10; j++) {
                        var color_red = Math.round(255.0 * Math.random());
                        var r = color_red.toString(16).padStart(2, '0');
                        var color_blue = Math.round(255.0 * Math.random());
                        var b = color_blue.toString(16).padStart(2, '0');
                        var color_green = Math.round(255.0 * Math.random());
                        var g = color_green.toString(16).padStart(2, '0');
                        console.log(r, color_red);
                        var color = r + g + b;
                        document.write("<td id=color bgcolor='#" + color + "'>&nbsp; #"+ color + "</td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </table>
    </body>

</html>
